version: "3.9"
services:
  postgres:
    image: postgres:18.2
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "frourio-framework"
      TZ: "Asia/Tokyo"
    volumes:
      - database:/var/lib/postgresql/data
  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - "6379:6379"
    environment:
      TZ: "Asia/Tokyo"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  database:
    driver: local
  redis_data:
    driver: local
